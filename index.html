<div id="threejs-container" style="width: 100%; height: 500px;"></div>

<script>
  // Basic setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById('threejs-container').appendChild(renderer.domElement);

  const loader = new THREE.GLTFLoader();
  let puppy;
  
  loader.load('https://yourdomain.com/models/your-puppy.glb', (gltf) => {
    puppy = gltf.scene;
    scene.add(puppy);
    camera.position.z = 5;

    animate();
  });

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  document.addEventListener('mousemove', (event) => {
    if (puppy) {
      // Convert mouse coordinates to normalized device coordinates
      const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
      const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;

      // Update puppy rotation (assuming your model's head is the whole model)
      puppy.rotation.y = mouseX * 0.5;
      puppy.rotation.x = mouseY * 0.5;
    }
  });
</script>
